  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Property viewer</title>
</head>
<body class="#bbdefb blue lighten-5">

  <!-- NAVBAR -->
  <nav class="z-depth-0 teal lighten-3">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <h5 style="color: black;">Property Viewer</h5>
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none;">
            <a href="#" class="blue-text modal-trigger" data-target="modal-account">Account</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="blue-text" id="logout">Logout</a>
          </li>
          <li class="admin" style="display: none;">
            <a href="#" class="blue-text modal-trigger" data-target="modal-create">Create Post</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="blue-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="blue-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
          <li class="logged-in" style="display: none;">
            <div class="nav-wrapper" >
              <form id="search-form"> 
                <div class="input-field">
                  <input id="searchItem" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
          </div>
        </li>
        </span>
      </ul>
    </div>
  </nav>


  <!-- ADMIN ACTIONS -->
  <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; display: none;">
    <input type="email" placeholder="User email" id="admin-email" required />
    <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
  </form>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE Property MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Post</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="property_name" required>
          <label for="property_name">Property Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="price" required>
          <label for="price">Price</label>
        </div>
        <div class="input-field">
          <input type="text" id="rating"  required>
          <label for="rating">Rating</label>
        </div>
        <div class="input-field">
          <input type="text" id="amenities"  required>
          <label for="amenities">Amenities</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!-- property LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 property" style="border: none;">

    </ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-functions.js"></script>

  <script src="scripts/index.js"></script>
</body>
</html>
